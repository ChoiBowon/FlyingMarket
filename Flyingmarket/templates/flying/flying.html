{% extends 'layout.html' %}

{% block content %}

<h1>This is Flying Page !!! </h1>
<h3>Hope you can have a good time.</h3>

{% if flying_list %}
    {% for Flying in flying_list %}
                <li><a href="{% url 'flying:flying_detail' Flying.id %}">{{ Flying.title }}</a></li>
    {% endfor %}
{% else %}
    <h4>There is no Flying List!!</h4>
{% endif %}

{% endblock %}
